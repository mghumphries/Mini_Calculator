<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <script>
        //Prompts the user to enter the first number
        var num1 = parseInt(prompt("Please enter your first number of choice: "));
        if (!(isNaN(num1))){
            console.log("Valid")
        }
        else{
            console.log("Invalid")
        }
        console.log(num1);

        //Prompts the user to enter an operator
        var operator = prompt("Please enter your operator of choice (+ - * /): ")

        switch (operator){
            case "+":
                console.log("Addition was chosen for the operator +.");
                break;
            case "-":
                console.log("Subtraction was chosen for the operator -.");
                break;
            case "*":
                console.log("Multiplication was chosen for the operator *.");
                break;
            case "/":
                console.log("Division was chosen for the operator /.");
                break;
            default:
                console.log("Please choose a valid operator."); 
                break;
        }

        //Prompts the user to enter the second number
        var num2 = parseInt(prompt("Please enter your second number of choice: "));
        if (!(isNaN(num2))){
            console.log("Valid")
        }
        else{
            console.log("Invalid")
        }
        console.log(num2);

        //Doing the math
        if (operator == "+"){
            var result = num1 + num2;
            console.log("Your result is " +result);
            document.write("Your result is "+result);
        }
        else if (operator == "-"){
            var result = num1 - num2;
            console.log("Your result is " +result);
            document.write("Your result is "+result);
        }
        else if (operator == "*"){
            var result = num1 * num2;
            console.log("Your result is " +result);
            document.write("Your result is "+result);
        }
        else if (operator == "/"){
            var result = num1 / num2;
            console.log("Your result is " +result);
            document.write("Your result is "+result);
        }
        else {
            console.log ("Please restart and check your inputs.")
        }
    </script>
</body>
</html>
